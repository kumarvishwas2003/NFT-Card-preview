<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
      <div class="card-container">
        <img src="./images/image-equilibrium.jpg" alt="" class="img">
        <div class="content-div">
          <div class="div1"><p>Equilibrium #3429</p></div>
          <div class="div2"> Our Equilibrium collection promotes balance and calm.</div>
          <div class="div3">
            <div class="icon1"><img src="./images/icon-ethereum.svg" alt="" class="et"><span class="fix color">0.041 ETH</span></div>
            <div class="icon2"><div class="div3_2"><img src="./images/icon-clock.svg" alt="" class="clock"><span class="fix clock-color">3 days left</span></div></div>
          </div>
          </div>
          <div class="creator-div">
            <img src="./images/image-avatar.png" alt="" class="avatar">
            <span class="creator"><span class="clock-color">Creation of</span> Jules Wyvern</span>
          </div>
        </div>
      </div>


  
</body>
</html>
